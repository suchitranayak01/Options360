<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Options360</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', sans-serif; background:#f3f7f6; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
      .card { background:#fff; padding:24px; border-radius:10px; box-shadow:0 8px 30px rgba(2,6,23,0.08); width:360px }
      h2{ margin:0 0 12px 0 }
      label{ display:block; margin-top:8px; font-size:13px }
      input{ width:100%; padding:10px; margin-top:6px; border:1px solid #e6eef0; border-radius:6px }
      button{ margin-top:12px; width:100%; padding:10px; border-radius:6px; border:none; background:#0ea5a3; color:#fff }
      .small{ font-size:12px; color:#6b7280; margin-top:8px }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign in</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" required />
        <label for="password">Password</label>
        <input id="password" type="password" required />
        <button type="submit">Sign in</button>
      </form>
      <div class="small">Don't have an account? <a href="#" id="create">Create one</a></div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // very simple fake login â€” in real app use proper auth
        const email = document.getElementById('email').value;
        localStorage.setItem('user', email);
        window.location.href = 'index.html';
      });
      document.getElementById('create').addEventListener('click', (e)=>{ e.preventDefault(); alert('Account signup flow to be implemented.'); });
    </script>
  </body>
</html>
